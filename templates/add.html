<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Añadir Experiencia</title>
</head>
<body>
    <div class="container">
        <h1>Añadir Nueva Experiencia</h1>
        <form action="{{ url_for('add_experiencia') }}" method="POST">
            <label for="Nombre_Apellido">Nombre y Apellido:</label>
            <input type="text" name="Nombre_Apellido" required>
            <label for="Comentario">Comentario:</label>
            <textarea name="Comentario" required></textarea>
            <label for="Calificacion">Calificación:</label>
            <input type="number" name="Calificacion" min="1" max="5" required>
            <button type="submit">Guardar</button>
        </form>
    </div>
</body>
</html>
