<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Editar Experiencia</title>
</head>
<body>
    <div class="container">
        <h1>Editar Experiencia</h1>
        <form action="{{ url_for('update_experiencia', id=experiencia.Id_Experiencia) }}" method="POST">
            <label for="Nombre_Apellido">Nombre y Apellido:</label>
            <input type="text" name="Nombre_Apellido" value="{{ experiencia.Nombre_Apellido }}" required>
            <label for="Comentario">Comentario:</label>
            <textarea name="Comentario" required>{{ experiencia.Comentario }}</textarea>
            <label for="Calificacion">Calificaci√≥n:</label>
            <input type="number" name="Calificacion" min="1" max="5" value="{{ experiencia.Calificacion }}" required>
            <button type="submit">Actualizar</button>
        </form>
    </div>
</body>
</html>
